<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Tablas</h1>
    
    <section>
        
        <h3>Tabla 1</h3>

        <table class="a">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>

    </section>
    
    <section>

        <h3>Tabla 2</h3>

        <table class="a">
            <tr>
                <td class="a">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>

    </section>

    <section>

        <h3>Tabla 3</h3>

        <table class="b">
            <tr>
                <td class="b"> <center>A</center> </td>
                <td class="b"> <center>B</center> </td>
                <td class="b"> <center>C</center> </td>
            </tr>
            <tr>
                <td class="b"> <center>D</center> </td>
                <td class="b" colspan="2"><center>E,F</center></td>
            </tr>
            <tr>
                <td class="b"><center>G</center></td>
                <td class="b"><center>H</center></td>
                <td class="b" rowspan="2"><center>I,L</center></td>
            </tr>
            <tr>
                <td class="b"><center>J</center></td>
                <td class="b"><center>K</center></td>
            </tr>
        </table>

    </section>


</body>
</html>
